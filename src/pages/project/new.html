<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Cadastrar Projeto</title>

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>
  <div class="d-flex flex-row">
    <nav class="sidebar d-flex flex-column flex-shrink-0 p-3">
      <a href="../../index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img src="../../img/sidebar-logo.svg" alt="Logo Yamaha" class="img-fluid" />
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="../project/list.html" class="nav-link active" aria-current="page">
            <i class="bi bi-kanban-fill"></i>Projetos
          </a>
        </li>
        <li>
          <a href="../manager/list.html" class="nav-link link-dark">
            <i class="bi bi-person-lines-fill"></i>Gerentes de Projeto
          </a>
        </li>
        <li>
          <a href="../employee/list.html" class="nav-link link-dark">
            <i class="bi bi-people-fill"></i>Funcionários
          </a>
        </li>
        <li>
          <a href="../dashboard/table.html" class="nav-link link-dark">
            <i class="bi bi-speedometer"></i>Dashboard
          </a>
        </li>
      </ul>
      <hr>
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none">
        <span class="me-2">
          <i class="bi bi-person-fill"></i>
        </span>
        <strong>jailson</strong>
      </a>
    </nav>
    <main class="flex-fill p-5">
      <h1 class="text-center mb-4">Cadastrar Projeto</h1>
      <form name="add-new-employee" action="profile.html" method="get">
        <div class="mb-3">
          <label for="newProjectName" class="form-label">Nome:</label>
          <input id="newProjectName" class="form-control" type="text" required>
        </div>

        <div class="mb-3">
          Unidade requerente:
          <div class="form-check">
            <input class="form-check-input" id="manaus" type="checkbox">
            <label class="form-check-label" for="manaus">Manaus</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="sp" type="checkbox">
            <label class="form-check-label" for="sp">São Paulo</label>
          </div>
        </div>

        <div class="mb-3">
          Gerente:
          <select class="form-select" aria-label="Default select example">
            <option value="1">Gerente 1</option>
            <option value="2">Gerente 2</option>
            <option value="3">Gerente 3</option>
          </select>
        </div>

        <div class="mb-3">
          Setor requerente:
          <div class="form-check">
            <input class="form-check-input" id="t-i" type="checkbox">
            <label class="form-check-label" for="t-i"> T.I </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="financeiro" type="checkbox">
            <label class="form-check-label" for="financeiro"> Financeiro </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" id="r-h" type="checkbox">
            <label class="form-check-label" for="r-h"> Recursos Humanos </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="project-hours">Estimativa de horas necessárias:</label>
          <input id="project-hours" type="number" step="10" required> horas(h)
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="start-date">Data de Inicio:</label>
          <input id="start-date" type="date" required placeholder="h/mês">
          <label class="form-check-label" for="end-date">Data Estimada de Conclusão:</label>
          <input id="end-date" type="date" required placeholder="h/mês">
        </div>

        <div>
           <input type="submit" id="save-new-project" class="save-button" value="Cadastrar"
            onclick="saveNewProject();">
        </div>
      </form>
    </main>
  </div>
</body>

</html>
