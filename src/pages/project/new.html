<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>
  <div class="d-flex flex-row">
    <nav class="sidebar d-flex flex-column flex-shrink-0 p-3">
      <a href="../../index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img src="../../img/sidebar-logo.svg" alt="Logo Yamaha" class="img-fluid" />
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="../project/list.html" class="nav-link active" aria-current="page">
            <i class="bi bi-kanban-fill"></i>Projetos
          </a>
        </li>
        <li>
          <a href="../manager/list.html" class="nav-link link-dark">
            <i class="bi bi-person-lines-fill"></i>Gerentes de Projeto
          </a>
        </li>
        <li>
          <a href="../employee/list.html" class="nav-link link-dark">
            <i class="bi bi-people-fill"></i>Funcionários
          </a>
        </li>
        <li>
          <a href="../dashboard/table.html" class="nav-link link-dark">
            <i class="bi bi-speedometer"></i>Dashboard
          </a>
        </li>
      </ul>
      <hr>
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none">
        <span class="me-2">
          <i class="bi bi-person-fill"></i>
        </span>
        <strong>jailson</strong>
      </a>
    </nav>
    <main class="flex-fill p-5">
      <h1 class="text-center mb-4">Cadastrar Projeto</h1>
      <form name="add-new-employee" action="">
        <section class="new-section">
          Nome:
          <br>
          <input id="newEmployeeName" type="text" required>
          <br>
        </section>

        <section class="new-section">
          Unidade requerente:
          <br>
          <input id="manaus" type="checkbox">
          <label for="manaus">Manaus</label>
          <br>
          <input id="sp" type="checkbox">
          <label for="sp">São Paulo</label>
          <br>
        </section>

        <section class="new-section">
          Setor requerente:
          <br>
          <input id="t-i" type="checkbox">
          <label for="t-i"> T.I </label>
          <br>
          <input id="financeiro" type="checkbox">
          <label for="financeiro"> Financeiro </label>
          <br>
          <input id="r-h" type="checkbox">
          <label for="r-h"> Recursos Humanos </label>
        </section>
        
        <section class="new-section">
          Estimativa de horas necessárias: 
          <br>
          <input id="project-hours" type="number" step="10" required> horas(h)
        </section>

        <section class="new-section">
          <a href="profile.html">
            <input type="button" id="save-new-employee" class="save-button" value="Cadastrar"
              onclick="saveNewEmployee();">
          </a>    
    </main>
  </div>
</body>

</html>
