<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>
  <div class="d-flex flex-row">
    <nav class="sidebar d-flex flex-column flex-shrink-0 p-3">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <img src="../../img/sidebar-logo.svg" alt="Logo Yamaha" class="img-fluid" />
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="../project/list.html" class="nav-link link-dark">
            <i class="bi bi-kanban-fill"></i>Projetos
          </a>
        </li>
        <li>
          <a href="../manager/list.html" class="nav-link link-dark">
            <i class="bi bi-person-lines-fill"></i>Gerentes de Projeto
          </a>
        </li>
        <li>
          <a href="../employee/list.html" class="nav-link active">
            <i class="bi bi-people-fill"></i>Funcionários
          </a>
        </li>
        <li>
          <a href="../dashboard/table.html" class="nav-link link-dark">
            <i class="bi bi-speedometer"></i>Dashboard
          </a>
        </li>
      </ul>
      <hr>
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none">
        <span class="me-2">
          <i class="bi bi-person-fill"></i>
        </span>
        <strong>jailson</strong>
      </a>
    </nav>
    <main class="flex-fill p-5">
      <h1 class="text-center mb-4">Cadastrar Funcionário</h1>

      <form name="add-new-employee" action="profile.html" method="get">
        <div class="mb-3">
          <label for="newEmployeeName" class="form-label">Nome:</label>
          <input class="form-control" id="newEmployeeName" type="text" required>
        </div>

        <div class="mb-3">
          Unidade:
          <div class="form-check">
            <input id="manaus" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="manaus">Manaus</label>
          </div>
          <div class="form-check">
            <input id="sp" class="form-check-input" type="checkbox">
            <label class=" form-check-label" for="sp">São Paulo</label>
          </div>
        </div>

        <div class="mb-3">
          Área:
          <div class="form-check">
            <input class="form-check-input" id="pm" type="checkbox">
            <label class=" form-check-label" for="pm">Project Manager</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="dba" type="checkbox">
            <label class=" form-check-label" for="dba">Analista de Banco de Dados</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" id="python" type="checkbox">
            <label class=" form-check-label" for="python">Programador Backend Python</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="employee-capacity">Capacidade horária:</label>
          <input id="employee-capacity" type="number" step="10" required placeholder="h/mês">
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault">
            <label for="flexRadioDefault1">Funcionário Yamaha</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" name="flexRadioDefault">
            <label for="flexRadioDefault2">Terceiro</label>
          </div>
        </div>

        <div class="mb-3">
          <input type="submit" id="save-new-employee" class="save-button" value="Cadastrar"
            onclick="saveNewEmployee();">
        </div>
      </form>
    </main>
  </div>
</body>

</html>
